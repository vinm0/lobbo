{{define "base.html"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/styles/style.css" />
    <noscript>
      <style type="text/css">
        .js-required {
          display: none;
        }
      </style>
    </noscript>
    <title>{{.title}}</title>
  </head>
  <body>
    <nav>
      <h1>lobbo.io</h1>
      <div class="navlinks">
        <a href="#">Profile</a>
        <a href="#">Lobbies</a>
        <a href="#">Groups</a>
      </div>

      {{if eq .title "Lobby"}}
      <div class="del-lobby-btn">
        <img src="#" alt="" class="del-img" />
        <span>Delete Lobby</span>
      </div>
      {{end}} {{if ne .title "New Lobby"}}
      <div class="new-lobby-btn">
        <svg
          width="165"
          height="165"
          viewBox="0 0 165 165"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M82.5 44V121M44 82.5H121M82.5 159.5C39.9741 159.5 5.5 125.026 5.5 82.5C5.5 39.9741 39.9741 5.5 82.5 5.5C125.026 5.5 159.5 39.9741 159.5 82.5C159.5 125.026 125.026 159.5 82.5 159.5Z"
            stroke="#E58718"
            stroke-width="7"
          />
        </svg>
        <span>New Lobby</span>
        {{end}}
      </div>
      <div class="user-info">
        <span>{{.usrname}}</span>
        <div class="settings">
          <a href="/signout" class="signout">signout</a>
          <div class="vertical-border"></div>
          <svg
            width="82"
            height="82"
            viewBox="0 0 82 82"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M32.7014 3.66675L32.2428 5.99585L30.4881 14.5183C27.6828 15.5896 25.1388 17.1087 22.8401 18.9102L14.2641 16.0427L11.9601 15.3285L10.7655 17.3858L4.86141 27.2566L3.66675 29.3142L5.4161 30.8438L12.0508 36.488C11.8108 37.9644 11.5015 39.4247 11.5015 40.9757C11.5015 42.5267 11.8108 43.9873 12.0508 45.4636L5.4161 51.1078L3.66675 52.6375L4.86141 54.6947L10.7655 64.5658L11.9601 66.6283L14.2641 65.9089L22.8401 63.0414C25.1388 64.8429 27.6828 66.3617 30.4881 67.433L32.2428 75.9555L32.7014 78.2849H49.2935L49.7574 75.9555L51.5068 67.433C54.3121 66.3617 56.8561 64.8429 59.1548 63.0414L67.7308 65.9089L70.0347 66.6283L71.2348 64.5658L77.1335 54.6947L78.3334 52.6375L76.5788 51.1078L69.9441 45.4636C70.1894 43.9873 70.4934 42.5267 70.4934 40.9757C70.4934 39.4247 70.1894 37.9644 69.9441 36.488L76.5788 30.8438L78.3334 29.3142L77.1335 27.2566L71.2348 17.3858L70.0347 15.3285L67.7308 16.0427L59.1548 18.9102C56.8561 17.1087 54.3121 15.5896 51.5068 14.5183L49.7574 5.99585L49.2935 3.66675H32.7014Z"
              stroke="#E58718"
              stroke-width="7"
              stroke-linecap="square"
              stroke-linejoin="round"
            />
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M51.6648 40.9757C51.6648 46.8598 46.8861 51.6355 40.9981 51.6355C35.1101 51.6355 30.3315 46.8598 30.3315 40.9757C30.3315 35.0915 35.1101 30.3162 40.9981 30.3162C46.8861 30.3162 51.6648 35.0915 51.6648 40.9757Z"
              stroke="#E58718"
              stroke-width="7"
              stroke-linecap="square"
              stroke-linejoin="round"
            />
          </svg>
        </div>
      </div>
    </nav>

    {{template "content" .}}

    <!-- TODO Create popup for for quick lobby creation -->
  </body>
</html>
{{end}}
