{{define "base.html"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/styles/style.css" />
    <noscript>
      <style type="text/css">
        .js-required {
          display: none;
        }
      </style>
    </noscript>
    <title>{{.title}}</title>
  </head>
  <body>
    <nav>
      <h1>lobbo.io</h1>
      <div class="navlinks">
        <a href="/profile">Profile</a>
        <a href="/lobbies">Lobbies</a>
        <a href="/groups">Groups</a>
      </div>

      {{if eq .title "Lobby"}}
      <div class="del-lobby-btn">
        <img src="#" alt="" class="del-img" />
        <span>Delete Lobby</span>
      </div>
      {{end}} {{if ne .title "New Lobby"}}
      <div class="new-lobby-btn">
        <img src="../images/icons/add.svg" alt="Add" class="icon">
        <span>New Lobby</span>
        {{end}}
      </div>
      <div class="user-info">
        <span>{{.usrname}}</span>
        <div class="settings">
          <a href="/signout" class="signout">signout</a>
          <div class="vertical-border"></div>
          <img src="../images/icons/gear.svg" alt="Settings" class="icon">
        </div>
      </div>
    </nav>

    {{template "content" .}}

    <!-- TODO Create popup for for quick lobby creation -->
  </body>
</html>
{{end}}
