<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/static/styles/style.css" />
    <title>Sign-in</title>
</head>
<body>

    <div class="app-logo top-margin-med center">
        <h1 class="logo-type">Lobbo.io</h1>
        <img src="/images/logo-bubbles.svg" class="logo-img">
      </div>


      <span class="warning">{{.error}}</span>


    <form method="post" class="acct-form">
        <label for="email">Username</label>
        <input type="text" name="email" id="email" class="text" autofocus>

        <label for="pass">Password</label>
        <input type="password" name="pass" id="pass" class="text" placeholder="8 characters minimum">

        <input type="submit" value="Sign-in" class="submit cta-btn cta-btn-blue">
    </form>

    <div class="center">
        <small>Don't have an account?</small><br>
        <a href="/signup" class="subtle-link">Create an Account</a>
    </div>
</body>


</html>
